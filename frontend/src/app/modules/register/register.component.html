<div class="auth_container">
  <section class="auth_box">
    <h1 class="auth_title">Register</h1>
    <form class="auth_form" (ngSubmit)="onSubmit()">
      <div>
        <input
          type="name"
          name="name"
          id="name"
          required
          placeholder="Name"
          class="auth_input"
          autocomplete="off"
          [(ngModel)]="formName"
        />
      </div>
      <div>
        <input
          type="login"
          name="login"
          id="login"
          required
          placeholder="Login"
          class="auth_input"
          autocomplete="off"
          [(ngModel)]="formLogin"
        />
      </div>
      <div>
        <input
          type="password"
          name="password"
          id="password"
          required
          placeholder="Password"
          class="auth_input"
          autocomplete="off"
          [(ngModel)]="formPassword"
        />
      </div>
      <button type="submit" class="green_button" style="margin: 0">
        Register
      </button>
    </form>
    <p class="auth_reminder">
      Already have an account?
      <a href="/auth/login" class="green_link">Login here</a>
    </p>
  </section>
</div>
<div class="alert hide" id="alert">
  <p class="alert_message" id="alert_msg"></p>
</div>
