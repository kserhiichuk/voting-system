name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install

    - name: Build Angular app
      run: npm run build -- --configuration production --base-href https://kserhiichuk.github.io/voting-system/

    - name: Deploy to GitHub Pages
      run: npx angular-cli-ghpages --dir=dist/my-vote-front/browser
